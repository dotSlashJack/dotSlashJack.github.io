  <title>Always Curious</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #000;
      font-family: sans-serif;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    h1 {
      font-size: 5rem;
      /* Uncomment to use a gradient:
      background: linear-gradient(to top, #8e8f91, white);

      -webkit-text-fill-color: transparent;*/

      transform: skew(-10deg);
      margin: 0;
      text-align: center;
    }

    nav {
      margin-top: 1.5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      margin: 0 1rem;
      color: #aaa;
      text-decoration: none;
      font-size: 2rem;
      margin-bottom: 0.5rem; /* Add spacing on wrapped lines */

    nav a:hover {
      color: #fff;
      text-decoration: underline;
    }

    p {
      margin: 0 1rem;
      margin-top: 1.5rem;
      font-size: 1.5rem;
      color: #aaa;
      text-align: center;
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.5rem;
        transform: none;
      }
      nav a {
        font-size: 1.2rem;
        margin: 0 0.5rem;
      }
      p {
        font-size: 1rem;
      }
    }
